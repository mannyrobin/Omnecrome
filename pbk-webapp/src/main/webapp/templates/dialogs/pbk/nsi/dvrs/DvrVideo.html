<div class="modal-header" draggable-modal>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()">
        <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">{{title}}</h4>
</div>

<div class="modal-body"> 
	<div class="container">
        <b class="col-md-offset-4 hide" id="error-video-message" style="position: absolute; z-index: 999; margin-top:100px;">Не удается загрузить файл. Возможно файл был удален.</b>
        <img class="col-md-offset-5" id="spinner-video-loader" style="position: absolute; z-index: 999; margin-top:100px;" src="images/spinner.gif">
        <video id="video" src="{{play()}}" width="100%" height="100%" controls="controls" preload="none"></video>
	</div>
</div>
