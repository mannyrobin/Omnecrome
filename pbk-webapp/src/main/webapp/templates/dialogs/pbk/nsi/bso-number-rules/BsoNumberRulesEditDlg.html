<div class="modal-header" draggable-modal>
    <button type="button" class="close" data-dimdiss="modal" aria-label="Close" ng-click="close()">
        <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">{{title}}</h4>
</div>

<div class="modal-body">
    <div ar-validation-errors></div>

    <!-- FORM -->
    <form name="stopForm">
        <div class="row form-group">
            <div ar-form-field col-class="'col-md-8'" field="fields[0]"></div>
             <!--<div ar-form-field col-class="'col-md-4'" field="fields[1]"></div> -->
        </div>
        <div class="row form-group">
            <div ar-form-field col-class="'col-md-8'" field="fields[2]"></div>
            <div ar-form-field col-class="'col-md-4'" field="fields[3]"></div>
        </div>
        <div class="row form-group">
            <div ar-form-field col-class="'col-md-8'" field="fields[5]"></div>
           <div ar-form-field col-class="'col-md-4'" field="fields[1]"></div>
        </div>
        <div class="row form-group">
            <div ar-form-field col-class="'col-md-12'" field="fields[4]"></div>
        </div>
        <!--<div class="row form-group">-->  <!--year is not implemented yet-->
            <!--<div ar-form-field col-class="'col-md-12'" field="fields[6]"></div>-->
        <!--</div>-->

    </form>
    <!-- END FORM -->

</div>

<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="save()" ng-disabled="stopForm.$invalid">Сохранить</button>
    <button type="button" class="btn btn-default" ng-click="close()">Закрыть</button>
</div>
