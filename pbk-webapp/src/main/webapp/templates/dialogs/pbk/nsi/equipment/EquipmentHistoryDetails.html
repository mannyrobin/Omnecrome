<div class="modal-header" draggable-modal>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()">
        <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">{{title}}</h4>
</div>

<div class="modal-body">
    <div ar-validation-errors></div>

    <!-- FORM -->
    <form name="form">
        <div class="row form-group">
            <div ar-form-field col-class="'col-sm-6'" field="fields[0]"></div>
            <div ar-form-field col-class="'col-sm-6'" field="fields[1]"></div>
        </div>
        <div class="row form-group">
            <div ar-form-field col-class="'col-sm-6'" field="fields[2]"></div>
            <div ar-form-field col-class="'col-sm-6'" field="fields[3]"></div>
        </div>
        <div class="row form-group">
            <div ar-form-field col-class="'col-sm-6'" field="fields[4]"></div>
            <div ar-form-field col-class="'col-sm-6'" field="fields[5]"></div>
        </div>
        <div class="row form-group">
            <div ar-form-field col-class="'col-sm-6'" field="fields[6]"></div>
            <div ar-form-field col-class="'col-sm-6'" field="fields[7]"></div>
        </div>
        <div class="row form-group">
            <div ar-form-field col-class="'col-sm-6'" field="fields[8]"></div>
            <div ar-form-field col-class="'col-sm-6'" field="fields[9]"></div>
        </div>
        <div class="row form-group">
            <div ar-form-field col-class="'col-sm-6'" field="fields[10]"></div>
            <div ar-form-field col-class="'col-sm-6'" field="fields[11]"></div>
        </div>
        <div class="row form-group">
            <div ar-form-field col-class="'col-sm-6'" field="fields[12]"></div>
            <div ar-form-field col-class="'col-sm-6'" field="fields[13]"></div>
        </div>
    </form>
    <!-- END FORM -->

</div>
