<div class="modal-header" draggable-modal>
	<button type="button" class="close" data-dismiss="modal"
		aria-label="Close" ng-click="close()">
		<span aria-hidden="true">&times;</span>
	</button>
	<h4 class="modal-title">{{title}}</h4>
</div>

<div class="modal-body">
	<div ar-validation-errors></div>

	<!-- FORM -->
	<form name="form">
		<h4>Основная информация</h4>
		<div class="row form-group">
			<div ar-form-field col-class="'col-sm-12'" field="fields[0]"></div>
		</div>
		<div class="row form-group"
			ng-if="fields[0].value && (fields[0].value.id == 6 || fields[0].value.id == 7)">
			<div ar-form-field col-class="'col-sm-12'" field="fields[1]"></div>
		</div>
		<div class="row form-group"
			ng-show="fields[0].value && (fields[0].value.id == 4 || fields[0].value.id == 5 || fields[0].value.id == 8 || fields[0].value.id == 15 || fields[0].value.id == 16)">
			<div class="col-sm-12">
				<h4>Сохранить для</h4>
				<div class="row form-group">
					<div ar-form-field col-class="'col-sm-5'" field="fields[2]"></div>
					<div style="margin-top: 30px;" class="col-sm-2 text-center">&mdash;</div>
					<div ar-form-field col-class="'col-sm-5'" field="fields[3]"></div>
				</div>
			</div>
		</div>
		<div class="row form-group"
			ng-show="fields[0].value && (fields[0].value.id == 2 || fields[0].value.id == 3 || fields[0].value.id == 6 || fields[0].value.id == 7 || fields[0].value.id == 14)">
			<div class="col-sm-12">
				<div class="row form-group">
					<div ar-form-field col-class="'col-sm-9'" field="fields[4]"></div>								
				</div>
				<div class="row form-group" ng-show="fields[4].value.id != undefined && !fields[5].value">
					<div ar-form-field col-class="'col-sm-5'" field="fields[2]"></div>
					<div style="margin-top: 30px;" class="col-sm-2 text-center">&mdash;</div>
					<div ar-form-field col-class="'col-sm-5'" field="fields[3]"></div>
				</div>
			</div>
		</div>
	</form>
	<!-- END FORM -->

</div>

<div class="modal-footer">
	<button type="button" class="btn btn-primary" ng-click="save()"
		ng-disabled="form.$invalid || !isChange">Сохранить</button>
	<button type="button" class="btn btn-default" ng-click="close()">Закрыть</button>
</div>
