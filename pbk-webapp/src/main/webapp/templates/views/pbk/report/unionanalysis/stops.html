<div class="panel panel-default">
	<div class="panel-body">Для формирования отчета необходимо задать маршрут
    </div>
</div>

<div ar-grid-filter parameters="gridScope.filterParams"></div>
<div ar-grid-title parameters="gridScope.titleParams"></div>
<table st-table="gridScope.grid.rows" st-pipe="gridScope.grid.loadAction" st-safe-src="gridScope.grid.rows"
       class='table table-hover {{getRowClass == null ? "table-striped" : ""}}'>
    <colgroup>
        <col ng-repeat="header in gridScope.showHeaders">
    </colgroup>
    <thead>
        <tr>                  
            <th class="grid-header" rowspan="3" style="vertical-align: middle;" colspan="1">
           		Рейс
        	</th>
	        <th class="grid-header" style="vertical-align: middle;" rowspan="3" colspan="1"> 
	            Направление
	        </th>
	        <th class="grid-header" style="vertical-align: middle;" rowspan="3" colspan="1"> 
	            Порядковый номер
	        </th>
            <th class="grid-header" style="vertical-align: middle;" rowspan="3" colspan="1"> 
	            Остановка
	        </th>
	        <th class="grid-header" style="text-align: center; vertical-align: middle;" rowspan="1" colspan="4"> 
	            Будние дни
	        </th>
            <th class="grid-header" style="text-align: center; vertical-align: middle;" rowspan="1" colspan="4"> 
	            Выходные/праздничные дни
	        </th>
        </tr>
        <tr>                  
        	<th class="grid-header" style="text-align: center; vertical-align: middle;" rowspan="1" colspan="3">
           		АСМ-ПП
        	</th>
        	<th class="grid-header" rowspan="2" style="vertical-align: middle;">
           		АСКП
        	</th>
        	<th class="grid-header" style="text-align: center; vertical-align: middle;" rowspan="1" colspan="3">
           		АСМ-ПП
        	</th>
        	<th class="grid-header" rowspan="2" style="vertical-align: middle;">
           		АСКП
        	</th>
         </tr>  
         <tr>                  
        	<th class="grid-header" rowspan="1" colspan="1">
           		вошло
        	</th>
        	<th class="grid-header" rowspan="1" colspan="1">
           		вышло
        	</th>
        	<th class="grid-header" rowspan="1" colspan="1">
           		в салоне
        	</th>
        	<th class="grid-header" rowspan="1" colspan="1">
           		вошло
        	</th>
        	<th class="grid-header" rowspan="1" colspan="1">
           		вышло
        	</th>
        	<th class="grid-header" rowspan="1" colspan="1">
           		в салоне
        	</th>
         </tr>  
    </thead>
    <tbody ng-show="gridScope.grid.isLoading">
        <tr>
            <td colspan="{{gridScope.showHeaders.length}}" class="text-center">
                <img ng-src="{{'images/spinner.gif'}}">
            </td>
        </tr>
    </tbody>
    <tbody ng-show="!gridScope.grid.isLoading && gridScope.grid.rows.length > 0 && gridScope.grid.rows[0].cnt > 0">
        <tr ng-repeat="row in gridScope.grid.rows">
            <td ng-repeat="header in gridScope.showHeaders" style="{{::header.styleFunc(row)}}">
                <span>{{header.get(row, $parent.$index)}}</span>
            </td>         
        </tr>
    </tbody>
    <tbody ng-show="!gridScope.grid.isLoading && (gridScope.grid.rows.length == 0 || gridScope.grid.rows[0].cnt == 0)">
        <tr style="background-color: transparent;">
            <td class="text-center" colspan="{{gridScope.showHeaders.length}}">
                <p class="lead">Элементы не найдены</p>
            </td>
        </tr>
    </tbody>
    
</table>
