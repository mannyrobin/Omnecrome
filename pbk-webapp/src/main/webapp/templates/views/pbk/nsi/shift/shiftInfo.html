<div>
    <div ar-validation-errors></div>

    <!-- FORM -->
    <form name="driverInfoForm">
        <h4>Основная информация</h4>
        <div class="row form-group">
            <div ar-form-field col-class="'col-sm-3'" field="fields[0]"></div>
            <div ar-form-field col-class="'col-sm-9'" field="fields[1]"></div>
        </div>
        <div class="row form-group">
            <div class="col-sm-6">
                <h4>Часы работы</h4>
                <div class="row form-group">
                    <div ar-form-field col-class="'col-sm-5'" field="fields[2]"></div>
                    <div style="margin-top: 30px;" class="col-sm-2 text-center">&mdash;</div>
                    <div ar-form-field col-class="'col-sm-5'" field="fields[3]"></div>
                </div>
            </div>
            <div class="col-sm-6">
                <h4>Часы перерыва</h4>
                <div class="row form-group">
                    <div ar-form-field col-class="'col-sm-5'" field="fields[4]"></div>
                    <div style="margin-top: 30px;" class="col-sm-2 text-center">&mdash;</div>
                    <div ar-form-field col-class="'col-sm-5'" field="fields[5]"></div>
                </div>
            </div>
        </div>
        <div class="row form-group">
            <div ar-form-field col-class="'col-sm-12'" field="fields[6]"></div>
        </div>
    </form>
    <!-- END FORM -->

</div>

<div ng-if="item.isDelete == 0 && isNotReadOnlyUser" class="pull-right">
    <button type="button" class="btn btn-primary" ng-click="save()" ng-disabled="driverInfoForm.$invalid || !isChange">Сохранить</button>
    <button type="button" class="btn btn-default" ng-click="reset()">Отменить изменения</button>
</div>
