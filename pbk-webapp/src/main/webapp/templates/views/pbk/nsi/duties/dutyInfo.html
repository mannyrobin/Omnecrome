<div>
    <div ar-validation-errors></div>
    
    <!-- FORM -->
    <form name="dutyInfoForm">
        <h4>Основная информация</h4>
        <div class="row form-group">
            <div ar-form-field col-class="'col-sm-4'" field="fields[0]"></div>
            <div ar-form-field col-class="'col-sm-4'" field="fields[1]"></div>
            <div ar-form-field col-class="'col-sm-4'" field="fields[2]"></div>
        </div>
        <div class="row form-group">
            <div ar-form-field col-class="'col-sm-6'" field="fields[3]"></div>
            <div ar-form-field col-class="'col-sm-6'" field="fields[4]"></div>
        </div>
        <div class="row form-group">
            <div ar-form-field col-class="'col-sm-6'" field="fields[5]"></div>

    <button type="button" class="btn btn-primary" ng-click="save()" ng-disabled="dutyInfoForm.$invalid || !isChange">Сохранить</button>

</div>
