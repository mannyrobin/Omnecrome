<div>
    <form>
        <div class="panel panel-default">
            <div class="panel-body">Для поиска маршрута введите хотя бы один символ названия, а для остановок &mdash;
                хотя бы три
            </div>
        </div>
        <div class="row form-group">
            <div ar-form-field col-class="'col-md-3'" field="fields[0]"></div>
            <div ar-form-field col-class="'col-md-3'" field="fields[1]"></div>
            <div ar-form-field col-class="'col-md-3'" field="fields[2]"></div>
            <div ar-form-field col-class="'col-md-3'" field="fields[3]"></div>
        </div>
        <div class="row form-group">
            <div ar-form-field col-class="'col-md-3'" field="fields[4]"></div>
            <div ar-form-field col-class="'col-md-3'" field="fields[5]"></div>
            <div ar-form-field col-class="'col-md-3'" field="fields[6]"></div>
            <div class="col-md-1 row field-button">
                <button ar-tooltip="Отобразить на карте" ng-click="filterClick()" ng-disabled="filterDisable < 0"
                        class="btn btn-info" type="button">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </button>
                <button ar-tooltip="Сбросить фильтры" ng-show="isShowClearButton()" ng-click="clearAll()" ng-disabled="filterDisable < 0"
                        class="btn btn-warning" type="button">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
            </div>
        </div>
        <div ng-show="filterDisable < 0" class="panel panel-default">
            <div class="panel-body">Идет подгрузка остановок маршрутов</div>
        </div>
        <ar-map id="mapYa" ng-show="isMapYa" ar-map service="mapServiceYa" class="form-group">
        </ar-map>
        <ar-map id="mapOther" ng-show="isMapOther" ar-map service="mapServiceOther" class="form-group">
        </ar-map>
        <div class="panel panel-default" ng-show="isPresentStops">
            <div class="panel-body">Номера маршрутов:
				<div ng-repeat="stop in stopsString">{{stop.name}}</div>
            </div>
        </div>
    </form>
</div>
