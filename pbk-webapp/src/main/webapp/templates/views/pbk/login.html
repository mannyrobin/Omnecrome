<div class="modal-backdrop" style="background-color: #ffffff">
    <div class="container">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4" style="margin: 0 auto">
                <div style="text-align: center">
                    <img ng-src="images/troll.jpg"/>
                </div>
            </div>
            <div class="col-sm-4"></div>
        </div>
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4" style="margin: 0 auto">
                <div style="text-align: center">
                    <a href="auth/main" style="height: auto;">
                        <img ng-src="images/logo.png"/>
                    </a>

                    <div class="h4">АСУ ПБК</div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="username" class="control-label">Пользователь:</label>
                                <input id="username" ng-model="username" type="text" class="form-control" maxlength="{{::loginMaxLength}}"/>
                            </div>
                            <div class="form-group">
                                <label for="password" class="control-label">Пароль:</label>
                                <input id="password" ng-model="password" type="password" class="form-control" maxlength="{{::passMaxLength}}"/>
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Войти" class="btn btn-primary pull-right" ng-click="login()"/>
                            </div>
                        </form>
                    </div>
                </div>
                <div ar-validation-errors></div>
                <div style="text-align: center">
                    <h6> © {{getCurrentYear()}}, Государственное унитарное предприятие "Мосгортранс". </h6>
                </div>
            </div>
            <div class="col-sm-4"></div>
        </div>
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-4" style="margin: 0 auto">
                <div style="text-align: center">
                    <img ng-src="images/tram.jpg"/>
                </div>
            </div>
            <div class="col-sm-2"></div>
            <div class="col-sm-4" style="margin: 0 auto">
                <div style="text-align: center">
                    <img ng-src="images/bus.jpg"/>
                </div>
            </div>
            <div class="col-sm-1"></div>
        </div>
    </div>
</div>
