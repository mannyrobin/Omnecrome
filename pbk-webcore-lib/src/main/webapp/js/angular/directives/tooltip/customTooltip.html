<div class="tooltip {{placement}}" style="margin-top: 10px" ng-class="{ in: isOpen(), fade: animation() }">
    <div class="tooltip-arrow"></div>
    <div style="background-color: #31b0cc; min-width: 500px; color: black; font-size: 14px;" class="tooltip-inner" bind-html-unsafe="content"></div>
</div>
