<div class="modal-header" draggable-modal>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()"><span
            aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Подтверждение закрытия формы</h4>
</div>

<div class="modal-body">
    {{message}}
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="close()">Вернуться</button>
    <button type="button" class="btn btn-primary" ng-click="save()">Продолжить</button>
</div>
