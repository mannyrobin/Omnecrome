<div>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Выбор фото</h4>
    </div>

    <div class="modal-body">
        <div class="row" style="padding: 10px;">
            <div>Выберите фото: <input type="file" id="fileInput" accept=".jpg,.jpeg,.png,.gif,.png,.bmp"/></div>
            <div class="cropArea col-sm-1">
                <ui-cropper image="myImage"
                            area-type="{{cropType}}"
                            result-image="myCroppedImage"
                            init-max-area="true"></ui-cropper>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <div class="btn-group">
            <button class="btn btn-default fa fa-trash-o" id="deleteDitionaryItem" ng-click="submit()">
                Сохранить
            </button>
            <button class="btn btn-default fa fa-reply" id="cancelSaveDitionaryItem" ng-click="cancel()"> Отмена
            </button>
        </div>
    </div>

</div>
