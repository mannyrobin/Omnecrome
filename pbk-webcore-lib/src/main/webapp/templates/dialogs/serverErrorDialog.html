<div class="modal-header" draggable-modal>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()"><span
            aria-hidden="true">&times;</span>
    </button>
    <h4 style="color:#FF0000" class="modal-title">{{title}}</h4>
</div>
<div class="modal-body" style="min-height: 100px">
    <p>{{message}}</p>
    <div ng-show="isShowStack()">
        <p ng-click="toggleOpenStackMessage()"><a href="#" ng-show="!isOpenStackMessage">Показать стек</a><a href="#" ng-show="isOpenStackMessage">Скрыть стек</a></p>
        <p ng-show="isOpenStackMessage"><strong>{{name}}</strong></p>
        <p ng-show="isOpenStackMessage" style="word-wrap: break-word">{{stack}}</p>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="close()">Закрыть</button>
</div>
